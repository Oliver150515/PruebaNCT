<h2>NEW TRANSACTION</h2>
<hr>

<form novalidate (ngSubmit)="Create(f)" #f="ngForm">
  <div *ngIf="f.invalid" class="col">
    <div class="card border-danger mb-3">
      <div class="card-body">
        <p class="card-text">Debe llenar los siguientes puntos:</p>
        <ul *ngFor="let item of f.value">
            <li>{{f.value}}</li>
        </ul>
      </div>
    </div>
  </div>
  <hr>

  <div class="row g-3">
    <div class="col-md-4">
      <label for="txtConcept" class="form-label">Concept</label>
      <input type="text" class="form-control" name="txtConcept" ngModel required>
    </div>
    <div class="col-md-4">
      <label for="txtConcept" class="form-label">Description</label>
      <input type="text" class="form-control" name="txtDescription" ngModel required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Ammount</label>
      <input type="number" class="form-control"  name="txtAmmount" ngModel required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault03" class="form-label">Date</label>
      <input type="date" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Account</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Create New</button>
    </div>
  </div>
</form>

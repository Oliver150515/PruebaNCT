<h2>NEW TRANSACTION</h2>
<hr>

<form novalidate (ngSubmit)="Create(f)" #f="ngForm">
  <div *ngIf="f.invalid" class="col">
    <div class="card border-danger mb-3">
      <div class="card-body">
        <p class="card-text">You must fill the fields with (*)</p>
      </div>
    </div>
  </div>
  <hr>

  <div class="row g-3">
    <div class="col-md-4">
      <label for="txtConcept" class="form-label">Concept *</label>
      <input type="text" class="form-control" name="concept" ngModel required>
    </div>
    <div class="col-md-4">
      <label for="txtDescription" class="form-label">Description</label>
      <input type="text" class="form-control" name="description" ngModel>
    </div>
    <div class="col-md-4">
      <label for="txtAmmount" class="form-label">Ammount *</label>
      <input type="number" class="form-control"  name="ammount" ngModel required>
    </div>
    <div class="col-md-3">
      <label for="date" class="form-label">Date *</label>
      <input type="date" class="form-control" name="date" ngModel required>
    </div>
    <div class="col-md-3">
      <label for="accountId" class="form-label">Account *</label>
      <select class="form-select" name="accountId" ngModel required>
        <option selected disabled value="">Choose...</option>
        <option *ngFor="let item of Accounts" value="{{item.id}}">{{item.type}}</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Create New</button>
    </div>
  </div>
</form>

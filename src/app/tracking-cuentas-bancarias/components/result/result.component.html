<!-- SEARCH -->
<div class="row g-3">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="term"
        placeholder="Buscar por descripcion..."
        >
      </form>
    </div>
</div>
<br>

<div *ngIf="orderBy; else orderByZA">
  <button class="btn btn-success" type="button" (click)="Sort()">Ordenar (A - Z)</button>
</div>

<ng-template #orderByZA>
  <button class="btn btn-warning" type="button" (click)="Sort()">Ordenar (Z - A)</button>
</ng-template>
<hr>

<!-- ERROR CUANDO NO EXISTE  -->
<div *ngIf="!exist" class="alert alert-danger">
  No existe transacciones con ese termino
</div>

<!-- AVISO DE ELIMINAR -->
<div *ngIf="delete" class="alert alert-info">
  Eliminacion Completada
</div>

<div class="row">
    <div *ngFor="let transaction of transactions" class="col-md-4 col-sm-6" >
      <div class="card border-info mb-3">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item" *ngIf="transaction.candidateId == 'ac94e764-473b-46f5-8808-70b76824a029'">
              <button class="btn btn-danger" type="button" (click)="eliminar(transaction.id, transaction.concept)" >Borrar</button>
            </li>
            <br>
            <li class="nav-item"><a class="nav-link" href="transaction/{{transaction.id}}">Detalle</a></li>
          </ul>
        </div>
        <div class="card-body">
          <p class="card-text">{{transaction.concept}}</p>
        </div>
      </div>
    </div>
</div>
